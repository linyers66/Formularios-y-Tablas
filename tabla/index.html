<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    * {
        font-family: 'Open Sans', sans-serif;
    }

    table {
        background-color: rgb(5, 150, 150);
        border-style: inherit;
    }

    th {
        background-color: aqua;
    }

    td {
        background-color: aquamarine;
    }
</style>

<body>

            <th>2021</th>

            <td>15</td>

    <h1>Etiquetas</h1>
    <table>
        <tr>
            <th>Categoria</th>
            <th>Etiquetas</th>
        </tr>

        <tr>
            <th rowspan="4">Formulario</th>
            <td>form</td>
        </tr>
        <tr>
            <td>input</td>
        </tr>
        <tr>
            <td>textarea</td>
        </tr>
        <tr>
            <td>submit</td>
        </tr>

        <tr>
            <th rowspan="4">Tabla</th>
            <td>table</td>
        </tr>
        <tr>
            <td>tr</td>
        </tr>
        <tr>
            <td>th</td>
        </tr>
        <tr>
            <td>td</td>
        </tr>

        <tr>
            <th rowspan="4">Texto</th>
            <td>b</td>
        </tr>
        <tr>
            <td>em</td>
        </tr>
        <tr>
            <td>strong</td>
        </tr>
        <tr>
            <td>sub</td>
        </tr>
